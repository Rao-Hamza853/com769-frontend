<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - VideoSharer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Log In to Your Account</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                <input type="text" id="username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" placeholder="your_username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log In</button>
        </form>
        <p class="text-sm text-gray-400 mt-4 text-center">
            Don't have an account? <a href="/signup.html" class="font-medium text-blue-500 hover:underline">Sign up now</a>.
        </p>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
