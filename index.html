<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VideoSharer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-xl font-bold text-white" href="#">VideoSharer</a>
            <div>
                <a href="/upload.html" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2">Upload Video</a>
                <button id="logout-button" class="ml-4 text-gray-300 hover:text-white">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6">Latest Videos</h1>
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
