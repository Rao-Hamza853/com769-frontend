<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VideoSharer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                <input type="text" id="username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="your_username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
        </form>
        <p class="text-sm text-gray-400 mt-4 text-center">
            Already have an account? <a href="/login.html" class="font-medium text-blue-500 hover:underline">Log in here</a>.
        </p>
    </div>

    <script src="config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
